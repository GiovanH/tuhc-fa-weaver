  "c": "Nan: Back away."
  "b": |-
    <img src="assets://mspfa/Nan Quest/img/444.gif" alt="440722"/>[s][/s]

    Nan slowly backs away from the door and tells Henry to go back to the hotel. 

    "What?" 

    Henry. 
    Go. 

    Now.

  "i": 451
- "d": 1519404938009
  "c": "==>"
  "b": |-
    <img src="assets://mspfa/Nan Quest/img/452.gif" alt="443744"/>

    The doors don't seal flush, leaving [color=#808080]Nan[/color] with a narrow crack to peer from. 

    She waits, as quietly as possible. 
    She barely even breathes.

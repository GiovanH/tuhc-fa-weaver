  "i": 448
- "d": 1519404938009
  "c": "Nan: Read the book."
  "b": |-
    <img src="assets://mspfa/Nan Quest/img/449.gif" alt="442829"/>

    [color=#808080]Nan[/color] glances at the book. 
    It appears to be a Bible. 

    ...Annotated.

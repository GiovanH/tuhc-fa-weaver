  "i": 1023
- "d": 1512188017582
  "c": "THE END."
  "b": |-
    [img]assets://mspfa/Ruby Quest/img/1024.gif[/img]

    Well, that's the true end, everyone. 
    I hope you had as much fun playing as I did running this little campaign for you.

    It's been a long run but it's finally over. All stories have to come to an end sooner or later.

    Thanks for your patience, your support, and your encouragement. It's been a blast.

